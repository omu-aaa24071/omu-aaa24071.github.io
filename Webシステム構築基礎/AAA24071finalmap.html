<html>
    <head>
        <title>1.地図タイルを背景として表示する</title>

            crossorigin=""
        />
        <!-- LeafletのJavaScript読み込み -->
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

          />

          />
          <!-- KML用のJavaScript を読み込み -->
          <script src="./L.KML.js"></script>
          <!-- 雨雲レイヤーのJavaScript/CSS読み込み -->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mwasil/Leaflet.Rainviewer/leaflet.rainviewer.css"/>
          <script src="https://cdn.jsdelivr.net/gh/mwasil/Leaflet.Rainviewer/leaflet.rainviewer.js"></script>
    </head>
    <body>
        <!-- 地図を表示するdiv要素を宣言 -->
        <div id="map" style="height: 80vh"></div>
        <script>
            // 地図インスタンスを初期化
            const map = L.map('map', {
                center: [34.544648, 135.506436], // 初期表示の地図中心の[緯度, 経度]
                zoom: 18, // 初期ズームレベル
            });
            // 背景レイヤーインスタンスを初期化
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OSMのURLテンプレート
                {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                },
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(backgroundLayer);

            // 背景レイヤーインスタンスを初期化
            const chiriinLayer = L.tileLayer(
                'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',  // 地理院地図のURLテンプレート
                {
                 maxZoom: 18
                },
            );
            // 地理院地図インスタンスへレイヤーを追加
            map.addLayer(chiriinLayer);

            var LayerControl=L.control.layers({
                "OpenStreetMap": backgroundLayer,
                "地理院地図（標準）": chiriinLayer
            }).addTo(map);

            fetch("./N03-23_27_230101.geojson") // 行政区域データ
           .then((response) => response.json())
           .then((data) => {
            var filteredData = data.features.filter(
            feature => feature.properties.N03_004 === '堺市中区'
            );
            var selected_area = L.geoJSON(filteredData)
           .bindPopup((layer) => layer.feature.properties.N03_004);
            map.addLayer(selected_area);
            LayerControl.addOverlay(selected_area, "行政区域");
            map.fitBounds(selected_area.getBounds());
            });


            //スケールバー
            L.control.scale().addTo(map);

            // ローカルPC上のOSRMサーバで杉本キャンパスからなかもずキャンパスまでのルートを検索するURL
            const url = 'https://routing.openstreetmap.de/routed-car/route/v1/driving/135.505276,34.592331;135.506274,34.544865?geometries=geojson&overview=full'
            
                async function addRouteLayer(){
                const response = await fetch(url);
                const json = await response.json();
                routeLayer = L.geoJSON(json['routes'][0]['geometry'],{
                    "color": "#FF00FF",
                    "weight": 6,
                    "opacity": 0.65
                });                            
                routeLayer.addTo(map);
      
            }
            // 地図にルートを追加
            addRouteLayer();  
            
            const url2 ='https://routing.openstreetmap.de/routed-car/route/v1/driving/135.456276,34.460216;135.431113,34.477935?geometries=geojson&overview=full';

            async function addRouteLayer2() {
            const res = await fetch(url2);
            const json = await res.json();
            const route2 = L.geoJSON(json.routes[0].geometry, {
            "color": '#FF00FF',
            "weight": 5,
            "opacity": 0.7
            }).addTo(map);
            map.fitBounds(routeLayer2.getBounds());
            }
            addRouteLayer2();

            // ピン定義
            const nakamozu_marker = L.marker([34.544865,135.506274]); // ピン＝Markerを初期化
            nakamozu_marker.bindPopup('なかもずキャンパスC棟'); // ポップアップを紐付け
            map.addLayer(nakamozu_marker); // ピンを地図上に追加

            // ピン定義
            const izumi_marker = L.marker([34.47785,135.43107]); // ピン＝Markerを初期化
            izumi_marker.bindPopup('和泉市立総合医療センター'); // ポップアップを紐付け
            map.addLayer(izumi_marker); // ピンを地図上に追加

            // ピン定義
            const ibukino_marker = L.marker([34.46709,135.45253]); // ピン＝Markerを初期化
            ibukino_marker.bindPopup('いぶき野小学校'); // ポップアップを紐付け
            map.addLayer(ibukino_marker); // ピンを地図上に追加

            // ピン定義
            const keisatsu_marker = L.marker([34.46049,135.45627]); // ピン＝Markerを初期化
            keisatsu_marker.bindPopup('和泉中央駅前交番'); // ポップアップを紐付け
            map.addLayer(keisatsu_marker); // ピンを地図上に追加
        </script>
    </body>
</html>
